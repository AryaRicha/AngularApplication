<div class='container-fluid'>
</div>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Created Date</th>
            <th>Error</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let d of data'>
            <td>{{d.fName}}</td>
            <td>{{d.lName}}</td>
            <td>{{d.cDate}}</td>
            <td>{{d.error}}</td>
        </tr>
    </tbody>
</table>
</div>
